<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa Madre - Portal de Inicio</title>
    <style>
        :root {
            --color-terracota: #a0522d; 
            --color-crema: #fdfaf5;
            --color-texto: #4a3728;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-crema);
            color: var(--color-texto);
        }

        .splash-container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Estilo del Logo Unificado */
        .logo-circulo {
            width: 220px;
            height: 220px;
            background-color: var(--color-terracota);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(160, 82, 45, 0.2);
            position: relative;
            border: 4px solid white;
        }

        /* Dibujo del logo con CSS para que siempre cargue */
        .logo-circulo::before {
            content: 'ü•ü'; /* Representaci√≥n de las empanadas */
            font-size: 80px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            color: var(--color-terracota);
            letter-spacing: 2px;
            font-weight: 800;
        }

        .subtitulo {
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .frase {
            font-size: 1.5rem;
            line-height: 1.3;
            margin-bottom: 40px;
            font-weight: 600;
            font-style: italic;
            color: var(--color-texto);
        }

        .btn-inicio {
            background-color: var(--color-terracota);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(160, 82, 45, 0.4);
        }

        .btn-inicio:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(160, 82, 45, 0.5);
            background-color: #8b4513;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo-circulo">
            <div style="position: absolute; bottom: 15px; color: white; font-weight: bold; font-size: 12px;">MASA MADRE</div>
        </div>

        <h1>MASA MADRE</h1>
        <div class="subtitulo">Fermentaci√≥n Lenta ‚Ä¢ Entrega R√°pida</div>
        
        <p class="frase">
            "Ricas empanadas para los mejores momentos."
        </p>

        <a href="https://wa.me/TU_NUMERO" class="btn-inicio">Ped√≠ las tuyas</a>
    </div>

</body>
</html>
